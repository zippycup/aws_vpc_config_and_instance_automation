# Assign network groups to security groups

aws_ec2_groups:

  - name: "{{ aws_vpc_name }}-mgmt-sg"
    vpc_id: "{{ aws_vpc_id }}"
    region: "{{ aws_vpc_region }}"
    rules:
      - proto: all
        group_name: "{{ aws_vpc_name }}-mgmt-sg"
      - proto: all
        cidr_ip:
          - "{{ aws_external_ip1 }}"
          - "{{ aws_external_ip2 }}"
          - "{{aws_internal_ip1}}"
          - "{{aws_internal_ip2}}"
          - "{{aws_internal_ip3}}"
          - "{{aws_internal_ip4}}"
          - "{{aws_internal_ip5}}"
          - "{{aws_internal_ip6}}"
          - "{{aws_internal_ip7}}"
          - "{{aws_internal_ip8}}"
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip:
          - "{{dmz_a_cidr_block}}"
          - "{{dmz_c_cidr_block}}"
      - proto: tcp
        from_port: 8140
        to_port: 8140
        cidr_ip: "{{aws_vpc_cidr_block}}"
