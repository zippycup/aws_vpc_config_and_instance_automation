# VPC configuration
#
aws_vpc_root:
  - cidr_block: "{{aws_vpc_cidr_block}}"
    internet_gateway: True
    region: "{{ aws_vpc_region }}"
    tags:
      Name: "{{ aws_vpc_name }}"

aws_vpc_dhcp_opts:
  - dns_servers: "{{ aws_vpc_dns_servers }}"
    domain_name: "{{ aws_vpc_domain }}"
    tags:
      Name: "{{ aws_vpc_name }}-dhcp"

# VPC Security Groups
