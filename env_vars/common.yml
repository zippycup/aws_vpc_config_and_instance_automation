#
# Common AWS Configuration
#

aws_vpc_id: "{{ dynamic_vpc_id | default(None) }}"
aws_vpc_igw_id: "{{ dynamic_aws_vpc_igw_id | default(None) }}"
aws_vpc_subnet_maps: "{{ dynamic_vpc_subnet_maps | default(None) }}"
